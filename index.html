<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ushy Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Header/Logo Section -->
      <header class="header-wrapper">
        <a href="/"><img src="img/Ushy.png" class="logo" /></a>
      </header>

      <!-- This is the hero home section -->
      <section class="home-main-section">
        <!-- Text hero section -->
        <div class="text-wrapper">
          <h5 class="title">Coming Soon</h5>
          <h1 class="middle-title">Usher in a new age with Ushy!</h1>
          <h3 class="end">
            Ushy is a platform that connects ushers and events in a safe, secure
            and financially rewarding manner
          </h3>
          <h5 class="title-launch">Be the first to know when we launch</h5>

          <section class="form">
            <form action="#">
              <div class="form-box">
                <input
                  type="text"
                  name="Email"
                  placeholder="johndoe@gmail.com"
                />
                <button type="submit">Subscribe</button>
              </div>
            </form>
          </section>
        </div>
        <!-- Image Hero section -->
        <div class="image-wrap">
          <img src="img/iphone.png" height="809" width="567" class="img" />
        </div>
      </section>
    </div>
  </body>
</html>
