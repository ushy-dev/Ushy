<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ushy Landing Page</title>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <a href=""><img src="img/Ushy.png" class="logo" /></a>

      <section class="image">
        <img src="img/iphone.png" />
      </section>
      <section class="middle">

        <h1 class="middle-title">Usher in a new age with Ushy!</h1>

        </h3>

      <section class="form">
        <form action="#">
          <div class="form-box">
            <input type="text" name="Email" placeholder="Enter your email" />

          </div>
        </form>
      </section>
    </div>
